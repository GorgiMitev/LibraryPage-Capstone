<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>Vision Library</title>
</head>
<body>
   
    <nav class ="nav nav-top d-flex justify-content-between"> 

       <!--Navbar-left-->
        <ul class="col-md-4 nav nav-left pt-2">
            <li class="nav-item noHover">
            <a class="nav-link behance" href="#">Vision</a>
            </li>
            <li class="nav-item pt-1">
            <a class="nav-link black-hover" href="#">Books</a>
            </li>
            <li class="nav-item pt-1 ">
            <a class="nav-link black-hover" href="#">Authors</a>
            </li>
            <li class="nav-item pt-1 ">
            <a class="nav-link black-hover" href="#">About</a>
            </li>
        </ul>

        <!--Navbar-middle-->
        <div class="col-md-4 form-group has-search pt-3">
            <span class="fa fa-search form-control-feedback"></span>

        </div>

    <main class="mt-1">
        <div class="container-fluid">
            <div class="row justify-content-around pt-5">

                    <img src="./img/binacular-logo.jpg" alt="library-logo" class="library-logo img-fluid pt-5">
                </div>
                <div class="col-md-5">
                    <h3 class="logo-title pt-5 text-uppercase">Welcome to Vision <br>when in doubt come to us!</h3>

            </div>
